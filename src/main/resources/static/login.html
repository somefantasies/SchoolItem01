<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学生成绩管理系统 - 登录</title>
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <style>
        body {background-color: #2D3A4B; height: 100vh; display: flex; justify-content: center; align-items: center;}
        .login-box {width: 350px; background: #fff; padding: 40px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        .login-header {text-align: center; margin-bottom: 30px; font-size: 24px; color: #333; font-weight: bold;}
    </style>
</head>
<body>

<div class="login-box">
    <div class="login-header">成绩管理系统</div>
    <form class="layui-form">
        <div class="layui-form-item">
            <input type="text" name="username" required lay-verify="required" placeholder="用户名/教工号" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="login">登 录</button>
        </div>
    </form>
</div>

<script src="static/layui/layui.js"></script>
<script>
    layui.use(['form', 'layer', 'jquery'], function(){
        var form = layui.form, layer = layui.layer, $ = layui.$;

        // 监听提交
        form.on('submit(login)', function(data){
            // loading层
            var index = layer.load(1);

            // 模拟AJAX请求 (实际开发请替换为你的后端接口)
            $.ajax({
                url: '/user/login', // 后端接口地址
                type: 'POST',
                data: data.field,
                success: function(res){
                    layer.close(index);
                    if(res.code === 0){
                        layer.msg('登录成功', {icon: 1, time: 1000}, function(){
                            location.href = 'index.html';
                        });
                    } else {
                        layer.msg(res.msg || '登录失败', {icon: 2});
                    }
                },
                error: function(){
                    layer.close(index);
                    layer.msg('服务器连接失败', {icon: 2});
                }
            });
            return false; // 阻止表单跳转
        });
    });
</script>
</body>
</html>
